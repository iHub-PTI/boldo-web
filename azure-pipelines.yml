# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- dev
- test
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '2e338b60-32fc-4c9e-a0b8-d458e04b4432'
  imageRepository: 'ihubptiboldoweb'
  containerRegistry: 'fhirservertest.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    # - task: Docker@2
    #   displayName: Build and push an image to container registry
    #   inputs:
    #     command: buildAndPush
    #     repository: $(imageRepository)
    #     dockerfile: $(dockerfilePath)
    #     arguments: 'REACT_APP_SOCKETS_ADDRESS=$(devurl1) REACT_APP_SERVER_ADDRESS=$(devurl2) REACT_APP_SENTRY=$(devurl3)'
    #     containerRegistry: $(dockerRegistryServiceConnection)
    #     tags: |
    #       $(tag)

    - task: Docker@2
      inputs:
        containerRegistry: 'fhirServerTest'
        repository: 'ihubptiboldoweb'
        command: 'build'
        Dockerfile: '**/Dockerfile'
        arguments: '--build-arg REACT_APP_SOCKETS_ADDRESS=$(sockets_address) --build-arg REACT_APP_SERVER_ADDRESS=$(app_server) --build-arg REACT_APP_SENTRY=$(app_sentry)'